{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <br>
    <h3>Registro de Tareas</h3>
   
    <form action="" method="POST" id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">       
      {% csrf_token %}        
      {{ form | crispy }}       
      <button type="submit" id="btnEnviar" class="btn btn-success">Registrar tarea</button>
    </form>
    <h3 class="mb-3" style="color:#FF0000;">{{ mensaje }}</h3>
  </div>
{% endblock  %}
